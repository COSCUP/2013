<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COSCUP 2013</title>
</head>
<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage; 
    switch (userLang) {
        case "zh-TW":
            window.location.href = "./zh-tw/" ;
            break;
        
        case "zh-CN":
            window.location.href = "./zh-cn/" ;
            break;

        default:
            window.location.href = "./en/" ;
            break;
    }
</script>
</html>
